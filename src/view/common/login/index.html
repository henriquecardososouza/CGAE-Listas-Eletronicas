<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGAE | Entrar</title>
    <link rel="stylesheet" href="../../../css/global/global.css">
    <link rel="stylesheet" href="../../../css/global/component/input.css">
    <link rel="stylesheet" href="../../../css/common/login.css">
    <script src="../../../js/common/login.js" defer></script>
</head>
<body>
    <main>
        <form action="?" method="post" class="card">
            <img class="logo" src="../../../img/common/logo.png" alt="IF logo">

            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <img src="../../../img/icon/user.svg" alt="email-icon">
            </div>

            <div class="form-group">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <img src="../../../img/icon/password.svg" alt="password-icon" onclick="revealPassword()" style="cursor:pointer">
            </div>

            <div class="align-right form-group mb">
                <input type="checkbox" name="keep-connected" id="keep-connected">
                <span class="checkmark" onclick="setupCheckbox()"></span>
                <label for="keep-connected">Permanecer conectado</label>
            </div>

            <input type="hidden" name="token" value="valid">

            <div class="align-right">
                <button class="btn btn-outline-success">Entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
